name: Android CI/CD
description: 'Android CI/CD pipeline workflow'
author: 'Henrique Horbovyi <henrikhorbovyi@gmail.com>'
branding:
  icon: 'box'
  color: 'green'

on:
  push:
    branches: 
     - '*' 
     - '!master' 
     - '!release*'
  pull_request:
    branches:
     - '*' 
     - '!master' 
     - '!release*'
jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run Unit tests
        run: bash ./gradlew test --stacktrace
